<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Coffee Flight — Daily Dogfight</title>
  <link rel="stylesheet" href="style.css">
  <!-- Web App Manifest -->
<link rel="manifest" href="manifest.json">

<!-- iOS Safari specific -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Coffee Flight">

<!-- iOS icons -->
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
</head>
<body>
  <div id="ui">
    <div id="header">
      <div id="title">Coffee Flight</div>
      <div id="stats">
        <div>Best: <span id="bestTime">—</span></div>
        <div>Streak: <span id="streak">0</span></div>
      </div>
    </div>

    <div id="canvas-wrap">
      <canvas id="gameCanvas"></canvas>
      <!-- fire button overlay -->
      <button id="fireBtn" aria-label="Fire missile">☕️</button>
    </div>

    <div id="controls-hint">Tap left / right halves to steer • Fire with the cup</div>

    <div id="footer">
      <button id="playBtn">Play Daily Challenge</button>
      <div id="result" class="hidden"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
